<html>
<script>
let array = [];
let start1 = 0;
let start2 = 1;
let input = prompt("Fibonacci Limit");
if (!isNaN(input)) {
    let howmany = parseInt(input);
    if (howmany >= 0 && howmany <= 99) {
        for (let i = 0; i < howmany; i++) {
            if (i > 1) {
                let calc = start1 + start2;
                array.push(calc);
                start1 = start2;
                start2 = calc;
            } else if (i === 1) {
                array.push(start2);
            } else {
                array.push(start1);
            }
        }
        alert(array);
    } else {
        alert("Invalid Input");
    }
} else {
    alert("Invalid Input");
}
</script>
</html>
